<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator-body">
      <div id="display"></div>
      <div id="keys">
        <div id="operation-keys">
          <button id="+">+</button>
          <button id="-">-</button>
          <button id="*">*</button>
          <button id="/">/</button>
          <button id="=">=</button>
        </div>
        <div id="number-keys">
          <button id="1">1</button><button id="2">2</button>
          <button id="3">3</button><button id="4">4</button>
          <button id="5">5</button><button id="6">6</button>
          <button id="7">7</button><button id="8">8</button>
          <button id="9">9</button><button id="clear">clear</button>
          <button id="0">0</button><button id="decimal">.</button>
        </div>
      </div>
    </div>
  </body>
</html>
