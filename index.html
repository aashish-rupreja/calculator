<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="calculator-body">
      <div id="display">
        <div id="expression"></div>
        <div id="answer"></div>
      </div>
      <div id="keys">
        <div id="operation-keys">
          <button id="add" class="operation-key">+</button>
          <button id="subtract" class="operation-key">-</button>
          <button id="multiply" class="operation-key">x</button>
          <button id="divide" class="operation-key">/</button>
          <button id="equals" class="operation-key">=</button>
        </div>
        <div id="num-clear-and-delete-key-container">
          <div id="number-keys">
            <button id="one" class="number-key">1</button>
            <button id="two" class="number-key">2</button>
            <button id="three" class="number-key">3</button>
            <button id="four" class="number-key">4</button>
            <button id="five" class="number-key">5</button>
            <button id="six" class="number-key">6</button>
            <button id="seven" class="number-key">7</button>
            <button id="eight" class="number-key">8</button>
            <button id="nine" class="number-key">9</button>
            <button id="zero" class="number-key">0</button>
            <button id="decimal" class="number-key">.</button>
          </div>
          <div id="clear-and-delete-keys">
            <button id="clear">clr</button><button id="del">del</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
